<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Added flex-direction for vertical alignment */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; /* Added margin to the bottom of the heading */
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .messages li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #openModalBtn {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    </style>
    <!-- Add any additional CSS or JS imports for the modal here -->
</head>
<body>
    <h1>Create Expense</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Button to trigger the modal -->
    <button id="openModalBtn">Open Expense Modal</button>

    <!-- The Modal -->
    <div id="expenseModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form method="post" action="{% url 'create_expense' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create Expense</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById('expenseModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('expenseModal').style.display = 'none';
        }

        // Event listener to open the modal when the button is clicked
        document.getElementById('openModalBtn').addEventListener('click', openModal);
    </script>

    <!-- Add any additional JS script for modal handling here -->
</body>
</html>
